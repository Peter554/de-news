name: Fetch articles

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:
    inputs:
      date:
        description: 'Date to fetch articles for (YYYY-MM-DD)'
        required: false
        type: string

jobs:
  fetch_articles:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Create prompt
        run: |
          if [ -n "${{ inputs.date }}" ]; then
            bun --bun run createArticlePrompt.ts --date "${{ inputs.date }}" > article-prompt.md
          else
            bun --bun run createArticlePrompt.ts > article-prompt.md
          fi
      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: "Execute the prompt at `article-prompt.md`"
          claude_args: "--model sonnet"
      - name: Check for errors
        run: test ! -f ERROR.md
